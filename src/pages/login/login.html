<ion-content padding center text-center>
  <ion-img  padding-top src="assets/imgs/eng-civil.png" width="300" height="350"></ion-img>
  <ion-title padding>CoplanApp</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario" [(ngModel)]="usuario.login" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="logar()">Entrar</button>
</ion-content>
